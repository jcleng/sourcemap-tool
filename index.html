    <script src="https://unpkg.com/source-map@0.7.3/dist/source-map.js"></script>
    <script>
        sourceMap.SourceMapConsumer.initialize({
            "lib/mappings.wasm": "https://unpkg.com/source-map@0.7.3/lib/mappings.wasm"
        });
    </script>
    <style>
        .mapping__textarea{
            transition: 0.3s all;
            max-height: 100px;
        }
        .mapping__textarea.hidden{
            max-height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>sourcemap 工具</div>
    <br>
    <div>
        <select name="" id="content_type">
            <option value="stack">错误栈信息</option>
            <option value="jsOrMap">报错js或sourmap文件路径</option>
        </select>
        <span id="line_column_info">
            <input placeholder="第几行" id="line_number" type="number">
            <input placeholder="第几列" id="column_number" type="number">
        </span>
    </div>
    <div>
        <textarea type="text" style="width: 100%" rows="6" id="content_value"></textarea>
    </div>
    <div>
        <button id="btn_parse">解析</button>
        <span id="tip_info" style="font-size: 10px;"></span>
    </div>
    <div>
        <textarea type="text" style="width: 100%" rows="6" id="origin_value"></textarea>
    </div>
    <div>

        <button title="如果 sourcemap 路径是相对路径，会到映射后的路径相对路径查找.map文件" id="mapping_extend_btn">
            路径映射
        </button>
        <div>
            <textarea
            style="width: 100%"
            id="mapping_table"
            class="mapping__textarea hidden"
            name="" cols="30" rows="6"
            placeholder="例如：
a.com b.com
example1.net examplew.net

说明：如果 sourcemap 路径是相对路径，会到映射后路径的相对路径查找.map文件，使用空格分隔，多条映射使用换行分隔"></textarea>
        </div>
    </div>
    <div>
        <h4>使用说明：</h4>
        <ol>
            <li>该工具通过sourcemap定位压缩代码异常信息对应的源代码</li>
            <li>需在chrome浏览器上运行，且chrome版本 >= 57</li>
        </ol>
    </div>
    <script>
        (function () {
            const textareaStackPlaceholder = `请输入错误栈信息，例如:
    TypeError: Cannot read property 'name' of undefined
        at Object.333 (https://www.example.com/script/xxx.7ace3973.js:1:2952)`;
            const textareaPathPlaceholder = `请输入路径，例如：
    https://www.example.com/scripts/vendor.xxx.js
    或
    https://www.example.com/scripts/vendor.xxx.js.map`;
            const regStack = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,}):([0-9]+):([0-9]+)/gm;
            const regMappingURL = /sourceMappingURL=(.*\.map).*$/;

            let parseStatus = null;
            let init = function () {
                if (sessionStorage.getItem('tools_source_map_content')) {
                    document.getElementById('content_value').value = sessionStorage.getItem('tools_source_map_content');
                }
                if (sessionStorage.getItem('tools_source_map_type')) {
                    document.getElementById('content_type').value = sessionStorage.getItem('tools_source_map_type');
                }
                if (sessionStorage.getItem('tools_source_map_line')) {
                    document.getElementById('line_number').value = sessionStorage.getItem('tools_source_map_line');
                }
                if (sessionStorage.getItem('tools_source_map_column')) {
                    document.getElementById('column_number').value = sessionStorage.getItem('tools_source_map_column');
                }
                if (sessionStorage.getItem('tools_source_map_mapping_table')) {
                    document.getElementById('mapping_table').value = sessionStorage.getItem('tools_source_map_mapping_table');
                }
                document.getElementById('mapping_extend_btn').onclick = function () {
                    console.log(document.getElementById('mapping_table').className === 'mapping__textarea hidden')
                    if (document.getElementById('mapping_table').className === 'mapping__textarea hidden') {
                        document.getElementById('mapping_table').className = 'mapping__textarea';
                        // document.getElementById('mapping_extend').innerText = '↑';
                    } else {
                        document.getElementById('mapping_table').className = 'mapping__textarea hidden';
                    }
                }
            };
            let initStyle = function () {
                if (document.getElementById('content_type').value === 'stack') {
                    document.getElementById('line_column_info').style.display = "none";
                    document.getElementById('content_value').setAttribute('placeholder', textareaStackPlaceholder)
                } else {
                    document.getElementById('content_value').setAttribute('placeholder', textareaPathPlaceholder)
                    document.getElementById('line_column_info').style.display = "inline-block";
                }
            };
            init();
            let setParseStatus = function (status) {
                parseStatus = status;
                switch (status) {
                    case 0: 
                        document.getElementById('tip_info').innerText = '解析中...';
                        break;
                    case 1: 
                        document.getElementById('tip_info').innerText = `解析完成`;
                        break;
                    case 2: 
                        document.getElementById('tip_info').innerText = `解析失败`;
                        break;
                    case 3: 
                        document.getElementById('tip_info').innerText = `解析超时`;
                        break;
                    default:
                        document.getElementById('tip_info').innerText = `解析失败${status ? ',' + status : ''}`;
                        break;
                }
            };
            let jsURL2MappingURL = function (jsURL, mappingObject) {
                return new Promise((resolve, reject) => {
                    fetch (jsURL)
                        .then(res => {
                            try {
                                return res.text();
                            } catch (e) {
                                reject(`${jsURL}内容有误`)
                            }
                        }, rej => {
                            reject(`${rej} ${jsURL}`);
                        })
                        .then(content => {
                            if (content) {
                                let result = content.match(regMappingURL);
                                if (!result) {
                                    reject(`${jsURL}内容存在错误或对应的sourcemap不存在`);
                                    return;
                                }

                                let baseURL = jsURL;
                                for (let key in mappingObject) {
                                    if (mappingObject[key] && baseURL.indexOf(key) !== -1) {
                                        baseURL = baseURL.replace(key, mappingObject[key]);
                                    }
                                }
                                resolve(new URL(result[1], baseURL).href);
                            }
                        })
                })
            };
            let consumerMapFile = function (mappingUrl, positionList) {
                if (Object.prototype.toString.call(positionList) === '[object Object]') {
                    positionList = [positionList];
                }
                return new Promise((resolve, reject) => {
                    if (mappingUrl) {
                        fetch(mappingUrl)
                            .then(res => {
                                try {
                                    return res.text();
                                } catch (e) {
                                    reject(`${mappingUrl}内容有误`);
                                }
                            }, rej => {
                                reject(`${rej} ${mappingUrl}`);
                            })
                            .then(content => {
                                if (content) {
                                    try {
                                        new sourceMap.SourceMapConsumer(content)
                                            .then(consumer => {
                                                resolve(
                                                    positionList.map(position => consumer.originalPositionFor(position))
                                                );
                                            }, rej => {
                                                reject(`${mappingUrl}解析失败`);
                                            })
                                    } catch (e) {
                                        reject(`${mappingUrl}内容存在错误或解析失败`);
                                    }
                                }
                            })
                    }
                })
            };

            let mappingText2mappingObject = function (text) {
                let result = {};
                text.split(/\n|\r/).forEach(group => {
                    let groupArr = group.split(/\s+/);
                    if (groupArr[0] && groupArr[1]) {
                        result[groupArr[0]] = groupArr[1];
                    }
                });
                return result;
            }

    
            initStyle();
            document.getElementById('content_type').onchange = function () {
                initStyle();
                document.getElementById('line_number').value = null;
                document.getElementById('column_number').value = null;
            }
            document.getElementById('btn_parse').onclick = async function () {
                setTimeout(function () {
                    if (parseStatus === 0) {
                        setParseStatus(3);
                    }
                }, 10000);
                setParseStatus(0);

                let contentType = document.getElementById('content_type').value;
                let contentValue = document.getElementById('content_value').value;
                let mappingTableText = document.getElementById('mapping_table').value;
                let originPosionInfo = [];
                let mappingTableObject = mappingText2mappingObject(mappingTableText);

                sessionStorage.setItem('tools_source_map_type', contentType);
                sessionStorage.setItem('tools_source_map_content', contentValue);
                sessionStorage.setItem('tools_source_map_mapping_table', mappingTableText);
    
                if (contentType === 'stack') {
                    let stackList = contentValue.match(regStack);
                    let mappingInfo = {};
                    if (stackList && stackList.length) {
                        stackList.forEach(stackInfo => {
                            regStack.lastIndex = 0; //
                            stackLine = regStack.exec(stackInfo);
                            let fileURL = stackLine[1];
                            let positionInfo = {
                                line: stackLine[2],
                                column: stackLine[3]
                            }
                            if (!mappingInfo[fileURL]) {
                                mappingInfo[fileURL] = [];
                            }
                            mappingInfo[fileURL].push({
                                line: Number(stackLine[2]),
                                column: Number(stackLine[3])
                            });
                        })
        
                        for (let fileURL in mappingInfo) {
                            await jsURL2MappingURL(fileURL, mappingTableObject).then(async mappingURL => {
                                await consumerMapFile(mappingURL, mappingInfo[fileURL]).then(res => {
                                    res.forEach(v => {
                                        originPosionInfo.push(JSON.stringify(v));
                                    })
                                }, err => {
                                    console.lig
                                    originPosionInfo.push(err);
                                })
                            }, error => {
                                originPosionInfo.push(error);
                            })
                        }
                        setParseStatus(1);
                        document.getElementById('origin_value').value = originPosionInfo.join('\n');
                    } else {
                        setParseStatus(2);
                        document.getElementById('origin_value').value = '输入有误，请检查';
                    }
                } else {
                    let lineNum = Number(document.getElementById('line_number').value);
                    let columnNum = Number(document.getElementById('column_number').value);

                    if (lineNum) {
                        sessionStorage.setItem('tools_source_map_line', lineNum);
                    }
                    if (columnNum) {
                        sessionStorage.setItem('tools_source_map_column', columnNum);
                    }

                    if ((!lineNum && lineNum !== 0) || (!columnNum && columnNum !== 0)) {
                        document.getElementById('origin_value').value = '请输入行、列 信息';
                        setParseStatus(2);
                    } else {
                        if (/.+\.js\s*$/.test(contentValue)) {
                            let fileURL = contentValue;
                            await jsURL2MappingURL(fileURL, mappingTableObject).then(async mappingURL => {
                                await consumerMapFile(mappingURL, {
                                    line: lineNum,
                                    column: columnNum
                                }).then(res => {
                                    res.forEach(v => {
                                        originPosionInfo.push(JSON.stringify(v));
                                    })
                                }, err => {
                                    originPosionInfo.push(err);
                                })
                            }, error => {
                                originPosionInfo.push(error);
                            })
                            document.getElementById('origin_value').value = originPosionInfo.join('\n');
                            setParseStatus(1);
                        } else if (/.+\.map\s*$/.test(contentValue)) {
                            let mappingURL = contentValue;
                            await consumerMapFile(mappingURL, {
                                line: lineNum,
                                column: columnNum
                            }).then(res => {
                                res.forEach(v => {
                                    originPosionInfo.push(JSON.stringify(v));
                                })
                            }, err => {
                                originPosionInfo.push(err);
                            })
                            document.getElementById('origin_value').value = originPosionInfo.join('\n');
                            setParseStatus(1);
                        } else {
                            document.getElementById('origin_value').value = '路径输入有误';
                            setParseStatus(2);
                        }
                    }
                }
            }
        })()
    </script>
</body>
</html>
